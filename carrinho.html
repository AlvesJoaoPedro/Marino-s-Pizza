<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
  <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <div class="logo">
        <a href="index.html"><img src="imgs/marino_s icon.png" alt="Logo Marino's" /></a>
      </div>
      <div class="auth-buttons">
        <button class="btn" id="btn-login">Entrar</button>
        <button class="btn" id="btn-register">Cadastrar</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container carrinho-container">
      <h1>Seu Carrinho</h1>
      <div id="carrinho-itens" class="carrinho-itens">
        <!-- Itens do carrinho serÃ£o inseridos dinamicamente -->
      </div>
      <div class="carrinho-total">
        <strong>Total:</strong> <span id="valor-total">R$ 0,00</span>
      </div>
      <button class="btn-finalizar">Finalizar Pedido</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 Marinos Pizza. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script type="module" src="./js/carrinho.js"></script>
  <script type ="module" src="./js/main.js"></script>
</body>
</html>
