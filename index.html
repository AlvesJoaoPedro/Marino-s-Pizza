<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizzaria Marino's</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <img src="imgs/marino_s icon.png" alt="Logo Marino's" />
      </div>
      <div class="auth-buttons">
        <button class="btn entrar">Entrar</button>
        <button class="btn cadastrar">Cadastrar</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>A melhor pizza da cidade!</h2>
      <p>Peça agora e receba quentinha na sua casa</p>
    </div>
  </section>

  <main>
    <div class="container promocoes">
      <div class="container promo-grid">
        <!-- Banner principal -->
        <div class="banner-principal">
          <a href="#promo-principal">
            <img src="imgs/pizza-card/pizza-card-promo.png" alt="Promoção principal" />
          </a>
        </div>
  
        <!-- Banners laterais -->
        <div class="banners-laterais">
          <a href="#promo-lateral-1">
            <img src="imgs/pizza-card/pizza-card-promo40.png" alt="Promoção lateral 1" />
          </a>
          <a href="#promo-lateral-2">
            <img src="imgs/pizza-card/pizza-card-monte_pizza.png" alt="Promoção lateral 2" />
          </a>
        </div>
      </div>
    </div>
  </main>
  

  <footer>
    <div class="container">
      <p>&copy; 2025 Marino's Pizzaria - Todos os direitos reservados</p>
    </div>
  </footer>
</body>
</html>
